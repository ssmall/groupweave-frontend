<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500px, height=800px">

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"
            integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
            crossorigin="anonymous"></script>
    <script src="js/lib/url.min.js"></script>

    <script src="js/common.js"></script>

<body>
    <div id="notification"><!-- Notification text goes here --></div>
    <div id="contents">
        <div id="header"><!-- to be replaced by template --></div>
        <div id="main">
            <p>Waiting for the game to start!</p>
        </div>
    </div>
    <script id="newPrompt-template" type="text/x-handlebars-template">
        <h4>Our Story So Far:</h4>
        <p id="story">{{story}}</p>
        <textarea id="newPrompt" placeholder="Start/continue the story"></textarea>
        <br/>
        <button onclick="submitPrompt(event);">Submit Prompt</button>
    </script>
</body>
</html>
